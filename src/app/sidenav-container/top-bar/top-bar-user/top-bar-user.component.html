<ng-container *ngIf="isSmallScreen; else bigScreen">
  <button class="reset-button avatar-button" matTooltip="Olcay Usta" (click)="displaySheet()">
    <span class="img-back">
      <img class="avatar" src="{{user.avatarUrl}}" alt="">
    </span>
  </button>
</ng-container>

<ng-template #bigScreen>
  <button class="reset-button avatar-button" matTooltip="Olcay Usta" #avatarButton="cdkOverlayOrigin" cdkOverlayOrigin
          (click)="openAvatarPopup()">
    <img class="avatar" src="{{user.avatarUrl}}" alt="{{user.displayName}}">
  </button>
  <ng-template cdkConnectedOverlay
               (overlayOutsideClick)="closePopup()"
               [cdkConnectedOverlayOrigin]="avatarButton"
               [cdkConnectedOverlayScrollStrategy]="blockScrollStrategy"
               [cdkConnectedOverlayOpen]="avatarPopupOpened">
    <ng-container *ngComponentOutlet="avatarPopupComponent"></ng-container>
  </ng-template>
</ng-template>
